<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Operadores</title>
</head>
<script>
/*operadores arimeticos*/
//soma
     var valor1 = 200;
     var valor2 = 100;
    
     var resultado = valor1 + valor2;
    console.log(resultado);
//subtração
    var subtracao = resultado - 50;
    console.log(subtracao);
//multiplicador
    var multi = (subtracao * valor2);
    console.log(multi);
//divisao
    var divisaoDamulti = (multi / 10);
    console.log(divisaoDamulti);
//potencia
    var potenciaDivisao = (divisaoDamulti)**2;
    console.log(potenciaDivisao);
//resto de divisao
    var restoDivi = (potenciaDivisao % 3);
    console.log(restoDivi);
//atribuicao e soma
    var numero = 2;
    numero+=2;
    numero++;
    numero++;
    numero--;
    numero++;
    console.log(numero);

//atribuicao e subtracao

/*operadores logicos*/

var n = 2;
var m = 3;

var r = (n!=m);

console.log(r);

//and '&&'

</script>

</html>
