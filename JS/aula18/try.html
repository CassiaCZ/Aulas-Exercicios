<script>

// if(m){  //erro m not defined

//Precisa ser inteiro (nao float) e nao negativo
let m = ""
try{
    if(typeof m != 'number') throw new Error('Digite um numero')
    if(m < 0) throw new Error ('O numero nao pode ser negativo')
    if(m % 1 !== 0) throw new Error ('Digite um numero inteiro')
} catch (error) {
    console.log(`O erro Ã© :.. ${error}` )
}finally{
    console.log("Cheguei no finally")
}

</script>
